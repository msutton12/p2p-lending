<!DOCTYPE html>
<html>
<head>
  <title>Add Listing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="alert alert-success text-center mt-3">
  {{ messages[0] }}
</div>
{% endif %}
{% endwith %}

<div class="container card glass-nav mt-5 p-4">
  <h2 class="text-white">Create a New Listing</h2>
  <form method="POST">
    <input class="form-control my-2" type="text" name="title" placeholder="Title" required>
    <input class="form-control my-2" type="text" name="founder" placeholder="Founder Name" required>
    <textarea class="form-control my-2" name="description" placeholder="Description" required></textarea>
    <input class="form-control my-2" type="number" step="0.01" name="goal" placeholder="Goal Amount ($)" required>
    <input class="form-control my-2" type="text" name="image1" placeholder="Image URL 1 (optional)">
    <input class="form-control my-2" type="text" name="image2" placeholder="Image URL 2 (optional)">
    <input class="form-control my-2" type="text" name="video" placeholder="YouTube Embed Link (optional)">
    <button class="btn btn-primary mt-2" type="submit">Add Listing</button>
  </form>
</div>
</body>
</html>
